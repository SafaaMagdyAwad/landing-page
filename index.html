<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خدمتي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      background: linear-gradient(to bottom, #0047ab, #00bfff, #0047ab);
      color: white;
      display: flex;
      align-items: center;
      padding: 50px 0;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      max-width: 200px;
      height: auto;
      margin: 10px;
      border-radius: 12px;
      opacity: 0.8;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    .hero img:hover {
      transform: scale(1.1) rotate(5deg);
      opacity: 1;
      cursor: pointer;
    }

    .btn-main {
      background-color: lightgreen;
      color: #3a1e1e;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-main:hover {
      background-color: #28a745;
      color: white;
    }

    footer {
      background-color: gray;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    @media (max-width: 767px) {
      .hero {
        text-align: center;
        padding: 30px 10px;
      }

      .hero .col-md-6 {
        margin-bottom: 20px;
      }

      .hero img {
        max-width: 100%;
        height: auto;
        margin: 10px auto;
      }
    }

    /* Animation on scroll (simple fade-in effect) */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start fade-in">
          <h1 class="display-4 mb-4">مرحبا بك في خدمتي الاحترافية!</h1>
          <p class="lead mb-4">
            اصمم لك موقع ويب عصري ومتجاوب باستخدام HTML, CSS, JS و Bootstrap بأسلوب أنيق وجذاب. هذه عينه من خدماتي التي أقدمها لك. يمكنك تجربة الموقع عن طريق الضغط على الصورة.
          </p>
          <a href="mailto:engsafaamagdy1024@gmail.com" class="btn btn-main btn-lg">اطلب الآن</a>
        </div>
        <div class="col-md-6 d-flex flex-wrap justify-content-center fade-in">
          <a href="https://safaamagdyawad.github.io/code/" target="_blank">
            <img src="images/1.png" alt="مشروع 1">
          </a>
          <a href="https://safaamagdyawad.github.io/Employee/" target="_blank">
            <img src="images/2.png" alt="مشروع 2">
          </a>
          <a href="https://safaamagdyawad.github.io/registration-form/" target="_blank">
            <img src="images/Regostration form.png" alt="نموذج تسجيل">
          </a>
          <a href="https://safaamagdyawad.github.io/todo/" target="_blank">
            <img src="images/todo.png" alt="قائمة المهام">
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 جميع الحقوق محفوظة</p>
  </footer>

  <!-- Simple Scroll Animation Script -->
  <script>
    const elements = document.querySelectorAll('.fade-in');
    const onScroll = () => {
      elements.forEach(el => {
        const top = el.getBoundingClientRect().top;
        if (top < window.innerHeight - 100) {
          el.classList.add('visible');
        }
      });
    };
    window.addEventListener('scroll', onScroll);
    window.addEventListener('load', onScroll);
  </script>
</body>

</html>
